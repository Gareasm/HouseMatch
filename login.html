<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - House Match</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="images/purpleLogo.svg" alt="House Match Logo" class="login-logo">
                <h1>House Match</h1>
                <p>Placeholder login subtitle text</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn-submit">Login</button>
                
                <div class="form-footer">
                    <a href="#" class="link">Forgot password?</a>
                    <span>Don't have an account? <a href="#" class="link">Sign up</a></span>
                </div>
            </form>
            
            <div class="back-home">
                <a href="index.html" class="link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
